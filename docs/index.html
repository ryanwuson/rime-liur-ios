  <script>
    // äº®æš—è‰²åˆ‡æ›åŠŸèƒ½
    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.theme-toggle');
      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        btn.textContent = 'ğŸŒ™';
        localStorage.setItem('theme', 'light');
      } else {
        html.setAttribute('data-theme', 'dark');
        btn.textContent = 'â˜€ï¸';
        localStorage.setItem('theme', 'dark');
      }
    }

    // è¼‰å…¥æ™‚æª¢æŸ¥å„²å­˜çš„ä¸»é¡Œåå¥½
    (function () {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();

    // æŠŠäº®æš—è‰²æŒ‰éˆ•æ’å…¥åˆ° sidebar æ¨™é¡Œæ—é‚Š
    function insertThemeToggle() {
      // ç­‰å¾… Docsify å®Œå…¨è¼‰å…¥
      const appName = document.querySelector('.app-name-link') || document.querySelector('.app-name');
      if (appName && !document.querySelector('.theme-toggle')) {
        const btn = document.createElement('button');
        btn.className = 'theme-toggle';
        btn.title = 'åˆ‡æ›äº®æš—è‰²ä¸»é¡Œ';
        btn.onclick = toggleTheme;
        btn.textContent = document.documentElement.getAttribute('data-theme') === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

        // å˜—è©¦ä¸åŒçš„æ’å…¥æ–¹å¼
        if (appName.parentNode) {
          appName.parentNode.insertBefore(btn, appName.nextSibling);
        } else {
          appName.appendChild(btn);
        }
      }
    }

    // å¤šæ¬¡å˜—è©¦æ’å…¥æŒ‰éˆ•ï¼Œç¢ºä¿ Docsify å®Œå…¨è¼‰å…¥
    function tryInsertThemeToggle() {
      insertThemeToggle();
      // å¦‚æœé‚„æ²’æ’å…¥æˆåŠŸï¼Œå†è©¦ä¸€æ¬¡
      if (!document.querySelector('.theme-toggle')) {
        setTimeout(insertThemeToggle, 500);
      }
    }

    // é é¢è¼‰å…¥å¾Œæ’å…¥æŒ‰éˆ•
    window.addEventListener('load', function () {
      setTimeout(tryInsertThemeToggle, 200);
    });

    // Docsify è¼‰å…¥å®Œæˆå¾Œä¹Ÿå˜—è©¦æ’å…¥
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(tryInsertThemeToggle, 300);
    });

    // å‹•æ…‹ä¿®æ­£æ·±è‰²æ¨¡å¼å…ƒç´ èƒŒæ™¯
    function fixDarkModeElements() {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      // æœå°‹æ¡†å€å¡Š
      const searchEl = document.querySelector('.sidebar .search');
      if (searchEl) {
        searchEl.style.setProperty('background-color', isDark ? '#1a1a2e' : '', 'important');
        searchEl.style.setProperty('background', isDark ? '#1a1a2e' : '', 'important');
      }
      // æ‰‹æ©Ÿç‰ˆåº•éƒ¨å°èˆªåˆ—
      const toggleEl = document.querySelector('.sidebar-toggle');
      if (toggleEl) {
        toggleEl.style.setProperty('background-color', isDark ? '#1a1a2e' : '', 'important');
      }
    }

    // é é¢è¼‰å…¥å¾ŒåŸ·è¡Œ
    window.addEventListener('load', function () {
      setTimeout(fixDarkModeElements, 100);
      // ç›£è½ä¸»é¡Œåˆ‡æ›
      const observer = new MutationObserver(function () {
        setTimeout(fixDarkModeElements, 50);
      });
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['data-theme'] });
    });
