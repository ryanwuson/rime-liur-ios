# Rime schema
# encoding: utf-8

schema:
  schema_id: liur_symbols
  name: "嘸蝦米符號清單"
  version: "1.0"

switches:
  - name: ascii_mode
    reset: 0

engine:
  processors:
    - ascii_composer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - fallback_segmentor
  translators:
    - table_translator
  filters:
    - uniquifier

speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz"

translator:
  dictionary: liur_symbols
  enable_completion: true
  enable_sentence: false
  enable_user_dict: false

key_binder:
  import_preset: default
